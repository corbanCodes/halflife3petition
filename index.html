<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Half-Life 3 Petition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=block" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="intro" aria-hidden="true">
      <div class="intro-inner">
        <h1 id="intro-title" aria-label="Half-Life 3 Petition"></h1>
        <img src="/Half-Life-logo.png" alt="Lambda logo" class="intro-logo" id="intro-logo" />
        <p id="intro-tag" aria-label="Add your memory from Half-Life."></p>
        <button id="enter-btn" class="enter-btn">Enter</button>
      </div>
    </div>
    <header class="site-header">
      <button id="toggle-form" class="btn hl-orange header-btn" type="button">Sign the Petition</button>
      <div class="header-content">
        <h1 id="title-typer">Halfâ€‘Life 3 Petition</h1>
        <img src="/Half-Life-logo.png" alt="Lambda" class="header-logo-center" />
        <p id="tag-typer" class="tag">Add your memory from Halfâ€‘Life.</p>
      </div>
    </header>

    <main class="container">
      <section id="form-section" class="panel collapsed" aria-expanded="false">
        <h2>Sign the Petition</h2>
        <form name="hl3-submissions" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thankyou.html" class="petition-form">
          <input type="hidden" name="form-name" value="hl3-submissions" />
          <p class="hidden">
            <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
          </p>

          <label>
            <span>Name / Alias</span>
            <input type="text" name="name" placeholder="Gordon Freeman" required />
          </label>

          <label>
            <span>Your Story</span>
            <textarea name="story" placeholder="Share your Halfâ€‘Life memory and why you want HL3â€¦" rows="5" required></textarea>
          </label>

          <div class="row">
            <label>
              <span>Imgur Link (optional)</span>
              <input type="url" name="imgur" placeholder="https://imgur.com/a/... or https://i.imgur.com/abc123.jpg" />
            </label>
            <label>
              <span>YouTube URL (optional)</span>
              <input type="url" name="video" placeholder="https://www.youtube.com/watch?v=..." />
            </label>
          </div>

          <button type="submit" class="btn">Submit</button>
          <p class="note">Submissions are processed by Netlify Forms on deploy.</p>
        </form>
      </section>

      <section class="panel mural-panel">
        <h2 class="mural-heading">The Mural</h2>
        <button id="refresh" class="link hl-orange">Refresh</button>
        <div id="mural" class="mural-grid" aria-live="polite"></div>
        <div id="sentinel" aria-hidden="true"></div>
      </section>
    </main>

    <audio id="bg-audio" src="/row.mp3" loop preload="auto"></audio>
    <button id="audio-toggle" class="audio-btn" aria-pressed="false" title="Toggle audio">ðŸ”ˆ</button>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-close></div>
      <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <button class="modal-close" aria-label="Close" data-close>&times;</button>
        <h3 id="modal-title"></h3>
        <p id="modal-story" class="story"></p>
        <div id="modal-media" class="media"></div>
      </div>
    </div>

    <script src="/script.js" defer></script>
  </body>
</html>
